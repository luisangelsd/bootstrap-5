<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<style>
    .row{
    background-color: rgb(108, 157, 199);
    margin-bottom: 10px;
    }

    .contenido{
    background-color: rgb(108, 199, 110);
    border: 1px solid;
    margin-bottom: 10px;
    }
</style>
<body>
    <!-- Podemos ordenar la posicion de una columna dependiendo el responsive
        solo puedes ordenar o cambiar la posicion en un row con 5 col.

        Tambien puedes utilizar:
        order-first
        order-last 
    -->
   
    <div class="container">
        <div class="row">
            <div class="order-ms-1 order-lg-4 contenido"> Columna 1 </div>
            <div class="order-ms-2 order-lg-3 contenido"> Columna 2 </div>
            <div class="order-ms-3 order-lg-2 contenido"> Columna 3 </div>
            <div class="order-ms-4 order-lg-1 contenido"> Columna 4 </div>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
