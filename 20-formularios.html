<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-6">
                <!--Estrucutura de un Input-->
                <h3>Formulario Basico</h3>
                <form class="d-flex flex-column">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-controls" id="usuario" arial-describedby="leyenda-usuario">
                    <div id="leyenda-usuario">
                        <small>Mensaje de Leyenda</small>
                    </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </form>
            </div>
            <!--Bariantes de Inputs-->
            <div class="col-6">
                <h3>Bariantes Inputs</h3>
                <form class="d-flex flex-column">
                    <input type="text" class="form-contro form-contro-ms" placeholder="Tamaño Input">
                    <input type="text" class="form-contro" disabled placeholder="Input Deshabilitado">
                    <input type="text" class="form-contro" readonly placeholder="Input SoloLecura">
                    <input type="file" class="form-control">
                </form>
            </div>

            <!------------------------------------------------------------------------------------>

            <hr>
            <div class="row">
                <div class="col-6">
                    <h3>SelectBox - Basico</h3>
                    <!--SelectBox - Basico-->
                    <form>
                        <select class="form-select">
                            <option value="Mexico">Mexico</option>
                            <option value="España">España</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <h3>SelectBox - Tamaño</h3>
                    <!--SelectBox - Tamaño-->
                    <form>
                        <select class="form-select form-select-lg">
                            <option value="Mexico">Mexico</option>
                            <option value="España">España</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <h3>SelectBox - Multiple seleccion</h3>
                    <!--SelectBox - Multiple seleccion
            multiple: Habilita configuracion
            size: Tamaño antes de mostral scroll
            -->
                    <form>
                        <select multiple size="3" class="form-select">
                            <option value="Mexico">Mexico</option>
                            <option value="España">España</option>
                            <option value="argentica">Argentina</option>
                            <option value="usa">Usa</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <h3>SelectBox - Dishabled</h3>
                    <!--SelectBox - Dishabled-->
                    <form>
                        <select disabled class="form-select">
                            <option value="Mexico">Mexico</option>
                            <option value="España">España</option>
                        </select>
                    </form>
                </div>
            </div>

            <!------------------------------------------------------------------------>
            <hr>
            <div class="col-6">
                <h3>Checkbox</h3>
                <form>

                    <!-- checkbox-->
                    <div class="form-check">
                        <input type="checkbox" id="checkbox-1" name="checkbox-1" class="form-check-input">
                        <label for="checkbox-1" class="form-check-label">Check 1</label>
                    </div>
                    <!-- checkbox-->
                    <div class="form-check">
                        <input type="checkbox" id="checkbox-2" name="checkbox-2" class="form-check-input">
                        <label for="checkbox-2" class="form-check-label">Check 2</label>
                    </div>
                    <!-- checkbox-->
                    <div class="form-check">
                        <input type="checkbox" id="checkbox-3" name="checkbox-3" class="form-check-input">
                        <label for="checkbox-3" class="form-check-label">Check 3</label>
                    </div>
                </form>
            </div>

            <!------------------------------------------------------------------------>
            <hr>
            <div class="col-6">
                <h3>Radio Buttons</h3>
                <form>
                    <div class="form-check">
                        <input type="checkbox" id="radio-1" name="radio-1" class="form-check-input">
                        <label for="radio-1" class="form-check-label">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="radio-2" name="radio-2" class="form-check-input">
                        <label for="radio-2" class="form-check-label">Radio 2</label>
                    </div>
                </form>
            </div>
            <!------------------------------------------------------------------------>
            <hr>
            <div class="col-6">
                <h3>switch Buttons</h3>
                <form>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="switch-1" name="switch-1" class="form-check-input">
                        <label for="switch-1" class="form-check-label">switch 1</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="switch-2" name="switch-2" class="form-check-input">
                        <label for="switch-2" class="form-check-label">switch 2</label>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <!-- 
                El unico cambio es agregar la clase "form-check-inline", YO HARIA ESTO CONS FLEXBOX
                -->
                <h3>switch Buttons - Inline</h3>
                <small>Esto puedes utilizarlo para los demas, pero prefiero FlexBox</small>
                <form>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" id="switch-1" name="switch-1" class="form-check-input">
                        <label for="switch-1" class="form-check-label">switch 1</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" id="switch-2" name="switch-2" class="form-check-input">
                        <label for="switch-2" class="form-check-label">switch 2</label>
                    </div>
                </form>
            </div>

       </div><!--ROW-->

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
