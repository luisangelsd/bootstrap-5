<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid ">
        <div class="row">
            <!------------------------------------------------>
            <!--Input -->
            <h3>Input</h3>
            <div class="col-6">
                <form class="form-floating">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="">
                    <label for="nombre">Nombre</label>
                </form>
            </div>
            <!------------------------------------------------>
            <!--TextArea -->
            <h3>TextArea</h3>
            <div class="col-6">
                <form class="form-floating">
                    <textarea name="notas" id="notas" class="form-control" placeholder=""></textarea>
                    <label for="notas">Notas</label>
                </form>
            </div>
            <!------------------------------------------------>
            <!--Select: Tambien funciona, pero onestamento creo qque no loutilizare -->


        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
