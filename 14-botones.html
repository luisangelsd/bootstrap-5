<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <!--Botones colidos -->
            <div class="col">
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="buttton" class="btn btn-danger"> Danger </button>
            </div>
            <!--Botones solo con borde-->
            <div class="col">
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="buttton" class="btn btn-outline-danger"> Danger </button>
            </div>
            <!--Botones bloqueados-->
            <div class="col">
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="buttton" class="btn disabled btn-danger"> Danger </button>
            </div>
            <!--Botones con tamaÃ±o -->
            <div class="col">
                <button type="button" class="btn btn-lg btn-success">Success</button>
                <button type="button" class="btn btn-sm btn-warning">Warning</button>
                <button type="buttton" class="btn btn-sm btn-danger"> Danger </button>
            </div>
        </div>

    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
