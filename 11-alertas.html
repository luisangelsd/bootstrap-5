<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col">
                <!--Alerta basica -->
                <div class="alert alert-primary">
                    <p><strong>Alerta:</strong> ipsum dolor sit amet consectetur adipisicing elit. Iste, beatae!
                    <a href="" class="alert-link">Link Site</a></p>
                </div>
                <!-- Alerta basica + bton de cerrar
                dade: Animacion al cerrar
                show: Que muestre la alerta por defecto
                -->
                <div class="alert alert-warning alert-dismissible fade show">
                    <p><strong>Alerta:</strong> ipsum dolor sit amet consectetur adipisicing elit. Iste, beatae!
                    <a href="" class="alert-link">Link Site</a></p>
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>        
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
